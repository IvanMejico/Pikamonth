<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="assets/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="assets/css/pikamonth.css">

</head>
<body>
    <div class="main-content">

        <div class="navigation-control">
            <div style="display: grid; grid-template-columns: 8fr 1fr;">
                <input type="text" id="datepicker-field" readonly="true">
                <button class="flaticon-calendar" id="datepicker-button"></button>
            </div>
        </div>

        
    </div>
    <script src="assets/moment.min.js"></script>
    <script src="assets/js/pikamonth.js"></script>

    <script>
        var field = document.getElementById('datepicker-field')
        var trigger = document.getElementById('datepicker-button')
        var mp = new Pikamonth({
            field: field,
            trigger: trigger,
            position: 'bottom right',
            onSelect: function(month) {
                console.log('Alright!', month);
            }
        });
    </script>
</body>
</html>
